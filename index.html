<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>
      Competent programming | Dima Horytsan | Launch countdown timer
    </title>
  </head>
  <body>
    <main>


      <div class="countdown">


        <div class="countdown-block">

          <span class="days time-elem">

            <span class="top">00</span>
            <span class="top-back">
              <span>00</span>
            </span>

            <span class="bottom">00</span>
            <span class="bottom-back">
              <span>00</span>
            </span>
            
          </span>

        </div>

        <div class="countdown-block">
          <span class="hours time-elem">
            <span class="top">00</span>
            <span class="top-back">
              <span>00</span>
            </span>
            <span class="bottom">00</span>
            <span class="bottom-back">
              <span>00</span>
            </span>
          </span>
        </div>

        <div class="countdown-block">
          <span class="minutes time-elem">
            <span class="top">00</span>
            <span class="top-back">
              <span>00</span>
            </span>
            <span class="bottom">00</span>
            <span class="bottom-back">
              <span>00</span>
            </span>
          </span>
        </div>

        <div class="countdown-block">
          <span class="seconds time-elem">
            <span class="top">00</span>
            <span class="top-back">
              <span>00</span>
            </span>
            <span class="bottom">00</span>
            <span class="bottom-back">
              <span>00</span>
            </span>
          </span>
        </div>
      </div>

      
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <!-- <script src="./script.js"></script> -->
  </body>
</html>
